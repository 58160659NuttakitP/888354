<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">
    </script>
	   <style>
		body
            {
                text-align: center;
            }
	   </style>
	<script>
		function randomNumber(){
			var InNum1 = Math.floor((Math.random() * 100) + 1);
            var InNum2 = Math.floor((Math.random() * 100) + 1); 
            var sum = InNum1+InNum2;
                $("#S").val(sum);
                $("#number").html(InNum1+" + "+InNum2+" = ");
		}//finish function randomNumber
        function respond_answer(){
            var answer = $("#A").val();
            var sum = $("#S").val();
                if(answer == sum){
                   $("#result").css("color","green");
                   $("#result").html("That's correct");
                }else{
                   $("#result").css("color","red");
                    $("#result").html("That's wrong.The answer is" + sum);
                }
        }//finish function respond_answer
	</script>
</head>
<body>
	   <h1>Ex - Random Number for Answer</h1>
	<hr>
    
    <div>
        <button onclick="randomNumber()">Random Number</button>
    </div>

    <br>

    <div>
        <span id="number"></span>
        <input id="S" type="hidden" value="">
        <span><input type="text" id="A"></span>
    </div>
	
	<br>
    
    <div>
		<button onclick="respond_answer()">Send Answer</button>
	</div>
	   <p>Result : <span id="result"></span></p>


</body>
</html>
